<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Spring Hibernate Login</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/register}" method="post" role="form" th:object="${user}">
    <legend>Register a User</legend>

    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" name="userName" id="userName" placeholder="burgerbob" th:field="*{userName}"></input>
    </div>

    <div class="form-group">
        <label for="userName">Password</label>
        <input type="password" class="form-control" name="userName" id="userName" th:field="*{password}"></input>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
